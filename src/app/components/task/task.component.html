<div>
  <div *ngFor="let task of tasks" class="taskitem my-3">
    <div class="{{task.priority===1?'high':task.priority===2?'moderate':'low'}} priority"></div>
    <div class="py-2  px-3 data">
      <div>
        <div>{{task.content}}</div>
        <div>{{task.dateTime}}</div>
      </div>
      <mat-icon class="icon" style="font-size: 22px;" fontIcon="delete" style="cursor:pointer;" (click)="onClick(task.id)"></mat-icon>
    </div>
  </div>
</div>
